<table class="table table_hover">
    <tr>
        <th>#</th>
        <th>dish name</th>
        <th>price</th>
        <th>quantity</th>
        <th>total</th>
    </tr>
    {% for vo in detaillist %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{vo.product_name}}</td>
        <td>{{vo.price}}</td>
        <td>{{vo.quantity}}</td>
        <td>{% widthratio vo.price 1 vo.quantity %}</td>
    </tr>
    {% endfor %}
</table>
