{% extends 'myadmin/base.html' %}
{% block main_body %}
<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Update staff information</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="{% url 'myadmin_user_update' user.id %}" method="post">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" value="{{user.username}}"  placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" name="nickname" class="form-control" id="nickname" value="{{user.nickname}}" placeholder="Nickname">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" value="{{user.password_salt}}" placeholder="Password">
                  </div>

                  <div class="form-group">
                    <label >create_at</label> <br>
                    {{user.create_at}}
                  </div>

                  <div class="form-group">
                    <label >update_at</label> <br>
                    {{user.update_at}}
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">status:</label>
                    <div class="controls">
                      &nbsp; &nbsp;
                      <input type="radio" name="status" class="input-xlarge" value="1"
                      {% if user.status == 1 %}checked{% endif %} /> active
                      &nbsp; &nbsp;
                      <input type="radio" name="status" class="input-xlarge" value="2"
                      {% if user.status == 2 %}checked{% endif %} /> inactive
                      &nbsp; &nbsp;
                      <input type="radio" name="status" class="input-xlarge" value="6"
                      {% if user.status == 6 %}checked{% endif %}/>  manager
                    </div>
                  </div>


                </div>

                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Update</button> &nbsp
                  <button type="reset" class="btn btn-primary">Clean</button>
                </div>
              </form>
            </div>
{% endblock %}
