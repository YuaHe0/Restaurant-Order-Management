{% extends 'myadmin/base.html' %}
{% block main_body %}
<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Update Product</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="{% url 'myadmin_product_insert' %}"  enctype="multipart/form-data" method="post">
                {% csrf_token %}

                      <label>category</label>
                      <div class="col-sm-4">
                          <select name="category_id" id="category_id" class="form-control select2">
                              {% for c in categorylist%}
                              <option value="{{c.id}}">{{c.name}}</option>
                              {% endfor %}
                          </select>

                  <div class="form-group">
                    <label>name</label>
                    <input type="text" name="name" class="form-control" value="{{product.name}}" placeholder="name">
                  </div>

                    <div class="form-group">
                    <label>price</label>
                    <input type="text" name="price" class="form-control" value="{{product.price}}" placeholder="price">
                  </div>
                  <div class="form-group">
                    <label>File input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" name="pic">

                      </div>

                    </div>
                  </div>

                </div>

                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button> &nbsp
                  <button type="reset" class="btn btn-primary">Clean</button>
                </div>
              </form>
</div>
{% endblock %}
